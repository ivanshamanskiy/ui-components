<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>

    <style>
    </style>
</head>
<body>

<section>
    <div id="container">
        <div class="card front">F</div>
        <div class="card back">B</div>
    </div>
</section>
    
<script>
    const cont = document.getElementById('container');
    cont.addEventListener('click', function(e) {
        e.preventDefault();
        cont.classList.contains('flipped') ? cont.classList.remove('flipped') 
        : cont.classList.add('flipped')
    })
</script>

</body>
</html>
